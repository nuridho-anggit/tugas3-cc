<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Upload Produk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Unggah Foto Produk</h1>
    <!-- Alert untuk notifikasi sukses -->
    <div id="uploadAlert" class="alert alert-success alert-dismissible fade show" role="alert" style="display: none;">
      File berhasil diunggah!
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data" class="mb-4">
      <div class="mb-3">
        <label for="file" class="form-label">Pilih Foto Produk</label>
        <input type="file" class="form-control" id="file" name="file" required>
      </div>
      <button type="submit" class="btn btn-primary">Unggah</button>
    </form>
    <a href="/files" class="btn btn-secondary">Lihat Foto Produk</a>
  </div>

  <script>
    // Menampilkan alert jika parameter 'success' ada di URL
    document.addEventListener("DOMContentLoaded", function() {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('success')) {
        const uploadAlert = document.getElementById('uploadAlert');
        uploadAlert.style.display = 'block';
      }
    });
  </script>
</body>
</html>
